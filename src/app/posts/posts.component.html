

<h3 *ngIf="!UserList; else postTemplate">Loading...</h3>

<ng-template #postTemplate>
<div class="container">

    <div class="row pt-4">
        <div col>
            <label>Author : </label>
            <select [(ngModel)]="SelectedUser">
                <option *ngFor="let user of UserList" [value]="user.name">{{user.name}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="Card" *ngFor="let post of PostWithUserDetails | filter : 'name': SelectedUser">
            <div class="card-title">
                <h4 style="text-transform: Capitalize;">{{post.id}}. {{post.title}}</h4>
                <p style="font-size: 12px; color: blueviolet;"><a (click)="goToUserDetails(post.userId)">{{post.name}} |
                        {{post.email}}</a></p>
            </div>
            <div class="card-body">
                <p>{{post.body}}</p>
            </div>
            <button class="btn btn-primary" (click)="ViewPost(post.id)">View Post</button>
            <hr />
        </div>
    </div>
</div>

</ng-template>
