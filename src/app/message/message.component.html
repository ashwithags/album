  <div class="alert alert-dismissible fade show" [ngClass]="Message.messgeType == 'error' ? 'alert-danger':'alert-success' " role="alert" *ngIf="Message.Message">
    <strong>{{Message.messgeType}} : </strong>{{Message.Message}}
    <button type="button" class="btn close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
