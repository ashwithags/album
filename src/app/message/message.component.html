
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="Message.messgeType == 'error' &&Message.Message">
    <strong>Error : </strong>{{Message.Message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="Message.messgeType == 'success' && Message.Message">
    <strong>Success : </strong>{{Message.Message}}
    <button type="button" class="btn close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
